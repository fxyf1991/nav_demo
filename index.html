<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="mainxxx"></div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            0:['q','w','e','r','t','y','u','i','o','p'],
            1:['a','s','d','f','g','h','j','k','l'],
            2:['z','x','c','v','b','n','m'],
            length: 3
        }
        var hash = {
            'q': 'qq.com',
            'w': 'weibo.com',
            'e': 'ele.me',
            'r': 'renren.com',
            't': 'tianya.com',
            'y': 'youtube.com',
            'u': 'uc.cn',
            'i': 'iqiyi.com',
            'o': 'opera.com',
            'p': 'pengpai.com',
            'a': 'acfun.tv',
            's': 'sohu.com',
            'z': 'zhihu.com',
            'm': 'meitu.com'
        }

        index = 0
        while(index <　keys['length']){
            div1xxx = document.createElement('div')
            mainxxx.appendChild(div1xxx)
            row = keys[index]
            index2 = 0
            while(index2 < row['length']){
                kbdxxx = document.createElement('kbd')
                kbdxxx.textContent = row[index2]
                buttonX = document.createElement('button')
                buttonX.textContent = '编辑'
                buttonX.id = row[index2]
                buttonX.onclick = function(ssssss){
                    key = ssssss['target']['id']
                    x = prompt('给我一个网址')
                    hash[key] = x
                    localStorage.setItem('zzz', JSON.stringify(hash))
                }
                kbdxxx.appendChild(buttonX)
                div1xxx.appendChild(kbdxxx)
                index2 = index2 + 1 
            }
            index = index + 1
        }

        document.onkeypress = function(ssssss){
            key = ssssss['key']
            website = hash[key]
            //location.href = 'http://' + website
            window.open('http://' + website, '_blank')
        }
    </script>
</body>
</html>
